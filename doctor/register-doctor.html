<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register-doctor.styles.css">
    <script src="./register-doctor.app.js" defer></script>
    <title>Register doctor</title>
</head>

<body>

    <div class="center-container">
        <div class="nav"><img src="./assets/menu-icon.png" height="10px" width="10px" /></div>
        <div class="form-container">
            <div class="steps">
                <div class="step step-completed">Paso 1</div>
                <div class="step step-completed">Paso 2</div>
                <div class="step">Paso 3</div>
            </div>
            <h2>Registro de Doctores</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fullName">Nombre completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Dr. Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="specialty">Especialidad</label>
                    <input type="text" id="specialty" name="specialty" placeholder="Cardiología, Pediatría..." required>
                </div>
                <div class="form-group">
                    <label for="license">Número de licencia</label>
                    <input type="text" id="license" name="license" placeholder="12345678" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">
                </div>

                <div class="input-file-container">
                    <div class="form-group">
                        <label for="photo" class="file-label">Seleccionar archivo</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                        <p id="file-name" class="file-name">Ningún archivo seleccionado</p>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </div>
    </div>

</body>

</html>
