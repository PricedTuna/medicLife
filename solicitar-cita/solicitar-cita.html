<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solicitar-cita/styles.css">
    <title>Solicitar cita</title>
</head>
<body>

    <div class="center-container">
        <div class="form-container">
            <h2>Solicitud de Cita</h2>
            <form id="formRegistro">
                <label for="nombre">Número de Paciente o CURP:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Num. Paciente o CURP" required>
    
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad" required>
                    <option value="" disabled selected>Seleccione una especialidad</option>
                    <option value="medico_general">Médico General</option>
                    <option value="traumatologia">Traumatología</option>
                    <option value="cardiologia">Cardiología</option>
                    <option value="pediatria">Pediatría</option>
                    <option value="ginecologia">Ginecología</option>
                    <option value="dermatologia">Dermatología</option>
                </select>

                <label for="medico">Médico:</label>
                <select id="medico" name"medico" required>
                    <option value="" disabled selected>Seleccione un médico</option>
                    <option value="Juan Perez">Juan Pérez</option>
                    <option value="Ramon Soto">Ramon soto</option>
                </select>
    
                <label for="fecha">Fecha de la cita</label>
                <input type="date" id="fecha" name="fecha" required>
    
    
                <button type="submit" id="submitBtn">Enviar</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
